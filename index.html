<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style/style.css" />
        <title>CS-Queue-Message-Maker</title>
    </head>
    <body>
        <h1 class="page-header-section">- CS Queue Message Maker -</h1>

        <main class="page-main-section">
            <div class="input-section">
                <div class="section-header">Input</div>
                <!-- <input type="text" class="input-list" /> -->
                <textarea class="input-list" cols="30" rows="10"></textarea>

                <div class="input-btn-container">
                    <button class="submit-input">Submit</button>
                </div>
            </div>

            <div class="input-to-edit-arrow arrow-indicator">></div>

            <div class="edit-section">
                <div class="section-header">Edit List</div>

                <div class="edit-list-container">
                    <div class="member-row">
                        <div class="member-info">
                            <div class="member-index">1</div>
                            <div>-</div>
                            <div class="member-name">فاطمه رضایی</div>
                            <div class="member-id">@Rezaie_f98</div>
                        </div>

                        <div class="action-btns">
                            <div class="action-btn add-to-end">E</div>
                            <div class="action-btn delete-member">D</div>
                        </div>
                    </div>

                    <div class="member-row">
                        <div class="member-info">
                            <div class="member-index">2</div>
                            <div>-</div>
                            <div class="member-name">فرشاد دولت‌یاری</div>
                            <!-- <div class="member-id">@Farshad_80_1</div> -->
                            <div class="member-id">
                                @Farshad_80_11111111111111111
                            </div>
                        </div>

                        <div class="action-btns">
                            <div class="action-btn add-to-end">E</div>
                            <div class="action-btn delete-member">D</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="edit-to-output-arrow arrow-indicator">></div>

            <div class="output-section">
                <div class="section-header">Output</div>
                <textarea
                    class="output-list"
                    cols="30"
                    rows="10"
                    disabled
                ></textarea>

                <div class="input-btn-container">
                    <button class="copy-output">Copy</button>
                </div>
            </div>
        </main>

        <a
            href="https://github.com/Ali-Sdg90/CS-Queue-message-maker"
            class="page-footer-section"
            target="_blank"
            >GitHub Repository</a
        >

        <script src="JS/index.js"></script>
    </body>
</html>
