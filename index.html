<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style/style.css" />
        <title>CS-Queue-Message-Maker</title>
    </head>
    <body>
        <h1 class="page-header-section">- CS Queue Message Maker -</h1>

        <main class="page-main-section">
            <div class="input-section">
                <div class="section-header">Input</div>
                <!-- <input type="text" class="input-list" /> -->
                <textarea
                    class="input-list"
                    cols="30"
                    rows="10"
                ></textarea>

                <div class="input-btn-container">
                    <button class="submit-input">Submit</button>
                </div>
            </div>

            <div class="input-to-edit-arrow arrow-indicator">></div>

            <div class="edit-section">
                <div class="section-header">Edit List</div>

                <div class="edit-list-container"></div>
            </div>

            <div class="edit-to-output-arrow arrow-indicator">></div>

            <div class="output-section">
                <div class="section-header">Output</div>
                <textarea
                    class="output-list"
                    cols="30"
                    rows="10"
                ></textarea>

                <div class="input-btn-container">
                    <button class="copy-output">Copy</button>
                </div>
            </div>
        </main>

        <a href="#" class="page-footer-section">GitHub Repository</a>

        <script src="JS/index.js"></script>
    </body>
</html>
